<template>
        <h3 class="slds-section-title--divider">{title}</h3>
        <div class="fielo-fields-container">
            <template if:true={hasFields}>
                <lightning-layout>
                    <template for:each={fields} for:item="field" for:index="index">
                        <lightning-layout-item key={field.name} class="fielo-field-container slds-p-top_small slds-p-right_small slds-p-bottom_small">
                            <div class="fielo-field-column"> <!-- class="header-column" -->
                                <p class="fielo-field-title" title={field.label}>{field.label}</p>
                                <template if:true={field.isText}>
                                    <p class="field-field-value">{field.value}</p>
                                </template>
                                <template if:true={field.isDate}>
                                    <lightning-formatted-date-time value={field.value} year="numeric" month="numeric" day="numeric">
                                    </lightning-formatted-date-time>
                                </template>
                                <template if:true={field.isDatetime}>
                                    <lightning-formatted-date-time value={field.value} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit" time-zone="UTC" hour12="true"></lightning-formatted-date-time>
                                </template>
                                <template if:true={field.isCurrency}>
                                    <lightning-formatted-number value={field.value} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                </template>
                                <template if:true={field.isNumber}>
                                    <lightning-formatted-number value={field.value} maximum-fraction-digits={field.scale}></lightning-formatted-number>
                                </template>
                                <template if:true={field.isPercent}>
                                    <lightning-formatted-number value={field.value} format-style="percent"></lightning-formatted-number>
                                </template>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
</template>
